<div id="grafica" style="text-align: center;">
</div>

<div style="color: white;">
    <h3></h3>

</div>

<div class="container">
<div class="row">
    <div class="col-md-5" >
        <ngx-codemirror
        [(ngModel)]="content"
         [options]="{
           lineNumbers: true,
           theme: 'cobalt',
           mode: 'javascript'
         }"
       ></ngx-codemirror>
       
        <button  type  ="button" class="btn btn-success" (click)="Traducir()">Traducir</button>
        <button  type  ="button" class="btn btn-danger" (click)="Graficar()">Graficar</button>   
    </div>
    <div class="col-md-1">
    </div>
    <div class="col-md-5">
        <ngx-codemirror
        [(ngModel)]="salida"
         [options]="{
           lineNumbers: true,
           theme: 'tomorrow-night-eighties',
           mode: 'javascript'
         }"
       ></ngx-codemirror>
 
        <button  type  ="button" class="btn btn-primary"(click)="Ejecutar()">Ejecutar</button>
        <button  type  ="button" class="btn btn-danger"(click)="Graficar2()">Graficar</button>
    </div>

</div>

</div>
<div class="container">
  <div class="row">
    <h1 style="color: white;">Consola</h1>
    <ngx-codemirror
    [(ngModel)]="consola"
     [options]="{
       lineNumbers: true,
       theme: 'tomorrow-night-eighties',
       mode: 'javascript'
     }"
   ></ngx-codemirror>
  </div>
  </div>
  <div class="container">
    <div class="row"  *ngFor="let item of lista" style="color: white;">
        Error: {{item.tipo}}| Valor: {{item.valor}}| Fila: {{item.linea}}| Columna: {{item.columna}}
    </div>

</div>

<div class="row">

</div>
</div>
